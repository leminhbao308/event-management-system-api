# Test Profile Configuration
spring:
  config:
    activate:
      on-profile: test

  # Use H2 in-memory database for testing
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Disable Redis for tests (use embedded if needed)
  data:
    redis:
      repositories:
        enabled: false

# Logging for tests
logging:
  level:
    "[com.leminhbao.eventmanagement]": DEBUG
    "[org.springframework.security]": DEBUG
    "[org.hibernate.SQL]": DEBUG
    root: WARN
